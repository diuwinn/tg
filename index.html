    <style>
        :root {
            --telegram-blue: #0088cc;
            --background-light: #f4f7f9;
            --text-primary: #212121;
            --text-secondary: #757575;
            --text-green: #20d441;
            --text-red: #d0021b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 650px;
            width: 100%;
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Important for the loader */
        }
        
        .progress-container {
            width: calc(100% + 80px); /* Extends across the padding */
            margin-left: -40px; /* Aligns to edges */
            margin-right: -40px;
            margin-top: -40px; /* Moves it to the very top */
            margin-bottom: 40px; /* Creates space before the image */
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--telegram-blue);
            animation: fill-progress 4s linear forwards;
        }

        @keyframes fill-progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--telegram-blue);
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h1 .sakshi {
            color: var(--text-green);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 35px;
        }

        .features {
            list-style: none;
            padding: 0;
            margin-bottom: 35px;
            width: 100%;
        }
        
        .features li {
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .features .experience { color: var(--text-red); }
        .features .winner { color: var(--text-green); }
        .features .priority { color: var(--text-primary); }

        .join-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            background-color: var(--telegram-blue);
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .join-button:hover {
            background-color: #0077b3;
            box-shadow: 0 6px 15px rgba(0, 136, 204, 0.4);
            transform: translateY(-3px);
        }
        
        .first-button {
            margin-bottom: 35px;
        }

        .join-button .icon {
            width: 24px;
            height: 24px;
            fill: var(--white);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 25px;
            }
             .progress-container {
                width: calc(100% + 50px);
                margin-left: -25px;
                margin-right: -25px;
                margin-top: -25px;
                margin-bottom: 25px;
            }
            h1 {
                font-size: 2rem;
            }
            .profile-image {
                width: 140px;
                height: 140px;
            }
        }
        
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const telegramChannelUrl = 'https://t.me/+epCDKIbdlrhkNDdl';
            const redirectDelay = 4000; // 4 seconds in milliseconds

            setTimeout(() => {
